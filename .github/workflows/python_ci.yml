name: Python CI

on:
  push:
    branches:
      - section04  # Ветка, для которой будет запускаться CI
  pull_request:
    branches:
      - section04  # Ветка, для которой будет запускаться CI на pull request

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]  # версии Python, с которыми вы хотите тестировать

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Шаг для клонирования репозитория

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # Устанавливаем нужную версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Устанавливаем зависимости

      - name: Run tests
        run: |
          python -m unittest discover  # Запускаем все тесты, используя unittest
